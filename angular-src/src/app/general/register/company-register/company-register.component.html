<div class="container">
  <div class="login-signup">



    <div class="tab-content" style="padding-top: 3em">
      <div role="tabpanel" class="tab-pane active" id="home">
        <div class="row">

          <div class="col-sm-10 mobile-pull centered">

            <article role="login">
              <form [formGroup]="checkboxGroupForm">
                <p>Select the role (1 or more):</p>

                <div class="btn-group btn-group-toggle">
                  <label class="btn-primary" ngbButtonLabel>
                    <input type="checkbox" formControlName="student" ngbButton> Student
                  </label>
                  <label class="btn-primary" ngbButtonLabel>
                    <input type="checkbox" formControlName="professor" ngbButton> Professor
                  </label>
                  <label class="btn-primary" ngbButtonLabel>
                    <input type="checkbox" formControlName="recruiter" ngbButton> Recruiter
                  </label>
                </div>
              </form>
              <br>

              <form (submit)="register()" class="signup" action="index.html" method="post">

                <div class="form-group">
                  <input [(ngModel)]="name" class="form-control" placeholder="Nome"  name="name">
                </div>


                <div class="form-group">
                  <input [(ngModel)]="email" type="email" class="form-control" placeholder="E-mail" name="email">
                </div>

                <div class="form-group">
                  <p>If more than one, separate with commas (,). Example: "NTUA, OU"</p>
                  <input [(ngModel)]="organization"  class="form-control" placeholder="Organization" name="organization">
                </div>


                    <!--
                        <div ngbDropdown>
                          <button type="button" class="btn btn-outline-primary" id="dropdownConfig" ngbDropdownToggle>{{selectUserType}}</button>
                          <div ngbDropdownMenu aria-labelledby="dropdownConfig">
                            <button type="button" class="dropdown-item" *ngFor="let user of userTypes" (click)="changeUserType(user)" >{{user}}</button>
                          </div>
                        </div>
                      </div>
                  </div>
                -->
                <!--
                <div class="form-group">
                  <input input [(ngModel)]="description" name="description" class="form-control" placeholder="Company Name">
                </div>
 <br>

                <div class="form-group">
                  <input [(ngModel)]="location" name="location" class="form-control" placeholder="Company Location">
                </div>

                <div class="form-group">
                  <input [(ngModel)]="contact" name="contact" class="form-control" placeholder="Company Contact">
                </div>
                -->
                <div class="form-group">
                  <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm password">
                </div>
                <div class="form-group">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" (click)="clicked($event)"> I have read the privacy policy, and the terms and conditions.
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-block"  value="SUBMIT">
                </div>
              </form>


            </article>
          </div>


        </div>

          <div class="row">
              <flash-messages></flash-messages>
          </div>
          <div id="responseBoxError" class="">
              {{errorBox}}
          </div>
        <!-- end of row -->
      </div>
      <!-- end of home -->


    </div>
  </div>
</div>
